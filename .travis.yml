language: rust
os: linux
dist: bionic
addons:
  apt:
    packages: [libpcap0.8, libpcap0.8-dev]
jobs:
  include:
    - {os: linux, rust: stable,
       env: FLAGS="--features tokio"}
    - {os: linux, rust: beta,
       env: FLAGS="--features tokio"}
    - {os: linux, rust: nightly,
       env: FLAGS="--features tokio"}
    - {os: osx, rust: stable,
       env: FLAGS="--features full" PCAP_LIBDIR=/usr/local/opt/libpcap/lib}
    - {os: osx, rust: beta,
       env: FLAGS="--features full" PCAP_LIBDIR=/usr/local/opt/libpcap/lib}
    - {os: osx, rust: nightly,
       env: FLAGS="--all-features" PCAP_LIBDIR=/usr/local/opt/libpcap/lib}
before_install:
- |-
    case $TRAVIS_OS_NAME in
      osx)
        brew update >/dev/null;
        brew install libpcap;
        ;;
    esac
before_script:
  - rustup component add clippy
script:
  - cargo build -v $FLAGS
  - cargo test  -v $FLAGS
  - cargo clippy
  - cargo doc --no-deps
